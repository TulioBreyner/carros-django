<html>
    <head>
        <title>Meus Carros</title>
    </head>
    {% block content %}
        <body>
            {% for car in cars %}
                <h3>
                    {{ car.brand }} - {{ car.model }} -  {{ car.factory_year }} 
                    {% if car.value%}
                        : {{car.value | floatformat:2}}
                    {% endif %}
                </h3>
            {% endfor %}
        </body>
    {% endblock %}
</html>
